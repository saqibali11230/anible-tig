---
- name: Telegraf repository key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    keyring: /etc/apt/trusted.gpg.d/telegraf.gpg
    state: present

- name: Telegraf repository
  apt_repository:
    repo: "deb https://repos.influxdata.com/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: telegraf
  register: repo_telegraf

- name: Update cache
  apt:
    update_cache: yes
  when: repo_telegraf.changed

- name: Telegraf packages
  apt:
    name:
      - telegraf
    state: present
  register: install_telegraf
  when: ansible_facts['os_family'] == 'Debian'

- template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
  notify:
    - restart telegraf service

- name : checking if docker.sock exists
  stat:
    path: /var/run/docker.sock
  register: docker_file

- name: changing docker.sock permission to 666
  file:
    path: /var/run/docker.sock
    state: file
    owner: root
    group: root
    mode: "666"
  when: docker_file.stat.exists == true
